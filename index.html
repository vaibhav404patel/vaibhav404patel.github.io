<!DOCTYPE html>
<html>
<head>
    <title>Print Trigger</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .print-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #status {
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div>
        <button class="print-button" onclick="triggerPrint()">Print</button>
        <div id="status"></div>
    </div>

    <script>
        function triggerPrint() {
            const statusElement = document.getElementById('status');
            statusElement.textContent = 'Triggering print...';
            
            // Create and trigger intent
            const printUrl = 'printapp://print';
            
            // Create hidden iframe
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = printUrl;
            document.body.appendChild(iframe);
            
            // Remove iframe after a delay
            setTimeout(() => {
                document.body.removeChild(iframe);
                statusElement.textContent = 'Print command sent';
            }, 1000);
        }
    </script>
</body>
</html>
